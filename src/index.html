<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor-Lookup</h1>
      <form id="doctor-form">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Enter your location:</label>
          <input id="location" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Medical issue:</label>
          <input id="med-issue" type="text" class="form-control">
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="showname"></div>
      <div class="medical-Issue"></div>
      <ol class="showsolution"></ol>

    </div>

  </body>
</html>
